[default] ; 默认配置
daemonize = 1
enable_log_dev = 0
enable_log_debug = 0
log_dir = "/data/taskdaemon/log"
pidfile_dir = "/data/taskdaemon/var"
worker_num = 1
keep_worker_num = 1
master_loop_max = 100
master_loop_sleep = 5
exit_wait_child_timeout = 30
work_level = 2
log_scribe = 1

[default_dev] ; 开发环境默认配置
daemonize = 1
enable_log_dev = 0
enable_log_debug = 0

[type_once]
worker_num = 1
keep_worker_num = 0
master_loop_max = 1
master_loop_sleep = 0
exit_wait_child_timeout = 3600

[type_daemon]
worker_num = 1
keep_worker_num = 1
master_loop_max = 100
master_loop_sleep = 5
exit_wait_child_timeout = 900

[type_nodaemon]
daemonize = 0
worker_num = 1
keep_worker_num = 0
master_loop_max = 1
master_loop_sleep = 0
exit_wait_child_timeout = 60

[test] ; 测试
parent = type_once
request_uri = "task/Test_task/execute"

[fake_user] ; 伪造用户
parent = type_once
request_uri = "task/Fake_user/execute"

[fake_img] ; 伪造图片
parent = type_once
request_uri = "task/Fake_img/execute"

[fake_memcached]  ; memcached插入数据
parent = type_once
request_uri = "task/Fake_memcached/execute"

[fake_redis]  ; redis插入数据
parent = type_once
request_uri = "task/Fake_redis/execute"
